<div class="container">
  <div class="content-box swap-box">
    <swap-or-pool-nav></swap-or-pool-nav>
    <div id="swap-page" class="swap-page">
      <!-- swap content -->
      <div class="sp-content">
        <app-token-amount-input [token]="from$ | async" [(amount)]="input"></app-token-amount-input>
        <div class="sac-icon" (click)="pairSwitch$.next()">
          <mat-icon>arrow_downward</mat-icon>
        </div>
        <app-token-amount-input [token]="to$ | async" [amount]="targetAmount$.value" [disabled]="true"></app-token-amount-input>
        <div class="swap-info">
          <div *ngIf="true">
            <div class="info-content" *ngIf="true">
              <div class="sc-content">
                <div class="scc-text">Price</div>
                <div class="scc-text">
                  {{ price$ | async }} {{ (from$ | async).name || '' }} per {{ (to$ | async).name || '' }}
                  <button class="price-toggle" (click)="priceDirectionSwitch$.next()">
                    <mat-icon>sync</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="info-content" *ngIf="true">
            <div class="sc-content">
              <div class="scc-text">Slippage Tolerance</div>
              <div class="scc-text">0.5%</div>
            </div>
          </div>
        </div>

      </div>

      <!-- swap button -->
      <div class="swap-button-content">
        <!-- ÈúÄË¶ÅÂà§Êñ≠ÊòØÂê¶ÈìæÊé•Èí±ÂåÖ -->
        <!-- <button class="main-button" *ngIf="true">Connect Wallet</button> -->
        <button class="main-button" [disabled]="isApproving" (click)="approve()" *ngIf="shouldApprove$ | async">
          {{ isApproving ? 'Approving' : 'Approve'}}
        </button>
        <button class="main-button" [disabled]="input.eq(0) || isSwapping" (click)="swap()" *ngIf="!(shouldApprove$ | async)">
          {{ isSwapping ? 'Swapping' : 'Swap' }}
        </button>
      </div>
    </div>
  </div>
