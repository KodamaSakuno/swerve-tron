
<ng-container *ngIf="{ usdt: usdt$ | async, usdj: usdj$ | async, position: position$ | async } as ctx">
  <box-header link="/pool">
    <span name=title>Add Liquidity</span>
  </box-header>
  <app-add-liquidity-content [usdt]="ctx.usdt" [usdj]="ctx.usdj" [position]="ctx.position" *ngIf="ctx.usdt && ctx.usdj"></app-add-liquidity-content>
</ng-container>
