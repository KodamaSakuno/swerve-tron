<app-nav-tabs></app-nav-tabs>
<div class="content" *ngIf="swUSD$ | async as swUSD">
  <div *ngIf="swUSD.balance.gt(0); else noLiquidity">
    <div>{{ swUSD.name }}</div>
    <div>Pool token: {{ swUSD.balance | bignumber:swUSD.decimals}}</div>

    <a routerLink="/add">
      Add Liquidity
    </a>
    <a routerLink="/remove">
      Remove Liquidity
    </a>
  </div>
  <ng-template #noLiquidity>
    <a routerLink="/add">
      Add Liquidity
    </a>
  </ng-template>
</div>
